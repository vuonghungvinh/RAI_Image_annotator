<!DOCTYPE html>
<html>
    <head>
        <title>Image annotator</title>
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/annotator_image.js" type="text/javascript" language="javascript"></script>
        <script src="js/custom.js" type="text/javascript" language="javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="demo-content">
                <br/>
                <div class="row">
                    <div class="col-md-8">
                        <div class="input-group">
                            <input id="urlImage" value="http://www.dotdesign.in/hotspot/img/demo_img3.jpg" type="text" class="form-control" placeholder="Url Image">
                        </div>
                    </div>
                </div>
                <br/>
                <div class="contentImage borderContent">
                    <div id="annotator_image">
                    </div>
                </div>
                <br/>
                <h3>Settings</h3>
                <div class="contentTool">
                    <div class="row">
                        <div class="col dottool">
                            <div class="borderContent">
                                <div class="row">
                                    <div class="col">
                                        <label for="title">Title</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="title">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label for="contenttext">Content text</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="contenttext">
                                        </div>
                                    </div>
                                </div>
                                <br/>
                                <div class="row">
                                    <div class="col">
                                        <label for="bcolor">Background Color</label>
                                        <div class="input-group">
                                            <input type="color" class="form-control" id="bcolor" value="#ff0000" aria-describedby="bcolor-addon">
                                            <span class="input-group-addon" id="bcolor-addon">#ff0000</span>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label for="titledot">Title dot</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="titledot">
                                        </div>
                                    </div>
                                </div>
                                <br/>
                                <div class="row">
                                    <div class="col">
                                        <label for="color">Text Color</label>
                                        <div class="input-group">
                                            <input type="color" class="form-control" id="color" value="#000000" aria-describedby="color-addon">
                                            <span class="input-group-addon" id="color-addon">#000000</span>
                                        </div>
                                    </div>
                                    <div class="col"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="borderContent">
                                <h3>Size Image</h3>
                                <label for="width">Width</label>
                                <div class="input-group">
                                    <input type="number" value="642" id="width" class="form-control" placeholder="Width" aria-label="Width" aria-describedby="width-addon2">
                                    <span class="input-group-addon" id="width-addon2">px</span>
                                </div>
                                <br/>
                                <label for="height">Height</label>
                                <div class="input-group">
                                    <input type="number" id="height" value="435" class="form-control" placeholder="Height" aria-label="Height" aria-describedby="height-addon2">
                                    <span class="input-group-addon" id="height-addon2">px</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
                <button disabled id="deletedot" type="button" class="btn btn-danger btn-sm">Delete Dot</button>
                <p></p>
                <p class="createcontent">
                    <button type="button" class="btn btn-success btn-sm">Create</button>
                </p>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Image annotator</title>
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/annotator_image.js" type="text/javascript" language="javascript"></script>
        <script src="js/custom.js" type="text/javascript" language="javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="demo-content">
                <br/>
                <div class="row">
                    <div class="col-md-8">
                        <div class="input-group">
                            <input id="urlImage" value="http://www.dotdesign.in/hotspot/img/demo_img3.jpg" type="text" class="form-control" placeholder="Url Image">
                            <!-- <input id="urlImage" value="https://lienminh.garena.vn/images/champions/skin/157_Yasuo/1.jpg" type="text" class="form-control" placeholder="Url Image"> -->
                        </div>
                    </div>
                </div>
                <br/>
                <div class="contentImage">
                    <div id="annotator_image">
                    </div>
                </div>
                <div class="contentTool row">
                    <div class="col"></div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Width" aria-label="Width" aria-describedby="width-addon2">
                            <span class="input-group-addon" id="width-addon2">px</span>
                        </div>
                        <br/>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Height" aria-label="Height" aria-describedby="height-addon2">
                            <span class="input-group-addon" id="height-addon2">px</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
